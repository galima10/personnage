<script>
    // Chiffres choisis
    var minNumber = 0;
    var maxNumber = 9;

    // Génération d'un nombre aléatoire entre minNumber et maxNumber (inclus)
    var randomValue = Math.floor(Math.random() * (maxNumber - minNumber + 1)) + minNumber;

    // Affichage du nombre aléatoire
    console.log("Nombre aléatoire : " + randomValue);
